<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Test Page</h1>
        <div class="tags">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
        </div>
    </header>

    <section id="htmlElements">
        <h2>HTML Elements</h2>
        <form id="testForm">
            <input type="text" id="nameInput" placeholder="Enter your name">
            <select id="colorSelect">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
        <div class="color-box"></div>
    </section>

    <section id="cssElements">
        <h2>CSS Styling</h2>
        <div class="blue-square"></div>
        <div class="pink-square"></div>
    </section>

    <section id="jsElements">
        <h2>JavaScript Interaction</h2>
        <div id="counter">
            <button id="decrementBtn">-</button>
            <span id="count">0</span>
            <button id="incrementBtn">+</button>
        </div>
        <p id="output2">Try the interactive elements above!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
