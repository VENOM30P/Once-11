<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRunner Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitRunner Pro</h1>
        <div class="status-bar">Status: <span id="status">Pronto</span></div>
    </header>

    <main>
        <section class="control-panel">
            <div class="input-group">
                <input type="text" id="repoUrl" placeholder="URL do RepositÃ³rio Git">
                <select id="branchSelect">
                    <option value="main">main</option>
                    <option value="master">master</option>
                    <option value="development">development</option>
                </select>
            </div>
            <div class="button-group">
                <button id="cloneBtn" class="primary">Clonar Repo</button>
                <button id="pullBtn">Pull</button>
                <button id="pushBtn">Push</button>
            </div>
        </section>

        <section class="output-panel">
            <h2>Console Output</h2>
            <div id="console" class="console"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
